<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7caa7bdcfb.js" crossorigin="anonymous"></script>
    <title>Bazar</title>
</head>

<body>
    <header class="headerIndex">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-white fs-2" href="#">
                    <img src="./img/logo.png" alt="" width="100" height="100">
                    La Mezclilla
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="Busca un producto" id="buscador">
                    <button class="btn btn-info text-white" id="botonBuscar" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="mainIndex d-flex row">
        <div class="d-flex row col-8 align-items-center">
            <h1 class="text-center" id="saludo">¡Bienvenid@</h1>
            <h3 class="text-center">Productos Disponibles</h3>
            <nav class="d-flex justify-content-evenly" id="cards"></nav>
        </div>
        <div class="col-4">
            <h2 class="text-center">Tu carrito: </h2>
            <nav class="d-flex row justify-content-evenly bg-light" id="miCarrito">
            </nav>
        </div>
    </main>
    <footer class="footerIndex bg-primary text-center text-white">
        <div class="container p-4">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/ivanalbo/"
                    role="button"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/Ivannicus95"
                    role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/ivannicus/"
                    role="button"><i class="fab fa-instagram"></i></a>
            </section>
            <section class="">
                <form action="">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto">
                            <p class="pt-2">
                                <strong>Suscribete para ver nuestros productos</strong>
                            </p>
                        </div>
                        <div class="col-md-5 col-12">
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="form5Example21" class="form-control"
                                    placeholder="Correo Electrónico" />
                                <label class="form-label" for="form5Example21"></label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-light mb-4">
                                Subscribete
                            </button>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center p-1">
                    © 2022 Copyright: Iván Gutiérrez Arias
                </div>
            </section>

    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./simulador.js"></script>
</body>

</html>
